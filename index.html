<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>vue-todolist</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div>
                <input type="text" name="thingsToDo" id="thingsToDo" class="ms-5" v-model="newTask" @keyup.enter="addTask" placeholder="Aggiungi task">

                <button @click="addTask" class="btn btn-primary">Invia</button>

                <ul class="ms-3" v-if="toDolist.length > 0">

                    <li class="alert alert-success" v-for="(task, index) in toDolist">
                        <span>{{task.name}}</span>
                        <button @click.stop="deleteTask(index)" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        <button @click="check(index)" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                    </li>

                </ul>

                <h3 id="emptyList" v-else>La lista delle cose da fare Ã¨ vuota</h3>
                
            </div>
        </div>
    </div>
    
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js doc -->
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>
</html>
